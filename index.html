<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo Uol</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="topo">
            <img src="img/logo 1.png" alt="Logo do Uol">
            <button data-test="open-participants" onclick="abrirMenu()"><ion-icon name="people"></ion-icon></button>
        </div>
        <div class="mensagens">
        
        </div>
        <div class="rodape">
            <input data-test="input-message" type="text" class ="texto" placeholder="Escreva aqui...">
            <button data-test="send-message" onclick="enviarMensagens()"><ion-icon name="paper-plane-outline"></ion-icon> </button>
        </div>
    </div>
    <div class="menu-lateral escondido">
        <div data-test="overlay" onclick="fecharMenu()" class="overlay"></div>
        <div class="menu-participantes">
            <div class="texto1">Escolha um contato<br> para enviar mensagem:</div>
            <div data-test="all" onclick="exibirCheck(this)" class="todos">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
                <div data-test="check" class="escondido check"><ion-icon name="checkmark"></ion-icon></div>
            </div>
            <div class="participantes"></div>
            <div class="texto1">Escolha a visibilidade:</div>
            <div data-test="public" onclick="exibirCheck(this)" class="publico">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
                <div data-test="check" class="escondido check"><ion-icon name="checkmark"></ion-icon></div>
            </div>
            <div data-test="private" onclick="exibirCheck(this)" class="reservado">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <div data-test="check" class="escondido check"><ion-icon name="checkmark"></ion-icon></div>
            </div>
            <div data-test="recipient" class="receber"></div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script> 
</body>
</html>
